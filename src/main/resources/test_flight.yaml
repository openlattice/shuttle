entityDefinitions:
  person:
    fqn: general.person
    entitySetName: shuttle_test_person
    propertyDefinitions:
      nc.SubjectIdentification:
        type: nc.SubjectIdentification
        column: id
      nc.PersonGivenName:
        type: nc.PersonGivenName
        column: name
    name: person
  symptom:
    fqn: ol.symptom
    entitySetName: shuttle_test_symptom
    propertyDefinitions:
      ol.id:
        type: ol.id
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["id", "description"]
      ol.description:
        type: ol.description
        column: description
    name: symptom
  image:
    fqn: ol.image
    entitySetName: shuttle_test_image
    propertyDefinitions:
      ol.signaturedata:
        type: ol.signaturedata
        column: id
      ol.description:
        type: ol.description
        column: description
    name: image
associationDefinitions:
  has:
    fqn: ol.has
    entitySetName: shuttle_test_has
    src: person
    dst: symptom
    propertyDefinitions:
      ol.id:
        type: ol.id
        column: id
    name: has
name: "shuttleServerTestFlight"
tags:
  - "shuttleTests"
  - "myTests"
